<style>
    .tooltip {
        position: relative;
        float: right;
    }

    .tooltip > .tooltip-inner {
        background-color: #eebf3f;
        padding: 5px 15px;
        color: rgb(23, 44, 66);
        font-weight: bold;
        font-size: 13px;
    }

    .popOver + .tooltip > .tooltip-arrow {
        border-left: 5px solid transparent;
        border-right: 5px solid transparent;
        border-top: 5px solid #eebf3f;
    }

    section {
        margin: 10px auto;
        height: 100%;
        overflow: auto;
    }

    .progress {
        border-radius: 0;
        overflow: visible;
    }

    .progress-bar {
        background: rgb(23, 44, 60);
        -webkit-transition: width 1.5s ease-in-out;
        transition: width 1.5s ease-in-out;
    }

    .row {
        padding-top: 50px;
    }

    .barWrapper {
        float:left;
        width: 90%;
    }

    .infoWrapper {
        height: 70px;
    }

    /* overriding bootstrap definition */
    .progress-bar[aria-valuenow="1"], .progress-bar[aria-valuenow="2"] {
        min-width: 5px;
    }
</style>
<section>
    <!--<h2 class="text-center">Scroll down the page a bit</h2><br><br> -->
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-lg-8">
                {{foreach $data->resultLUs as $lus}}
                <div class="infoWrapper">
                    <div style="width:25px; float:left">
                        <span class="progressText"><B>{{$lus['language']}}</B></span>
                    </div>
                    <div class="barWrapper">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow={{$lus['percent']}}
                                 aria-valuemin="0" aria-valuemax="100">
                                <span class="popOver" data-toggle="tooltip" data-placement="top"
                                      title={{$lus['n']}}> </span>
                            </div>
                        </div>
                    </div>
                    <div style="clear:both">

                    </div>
                </div>
                {{/foreach}}
            </div>
        </div>
    </div>
</section>
<script type="text/javascript">
    //$(function () {
        $('[data-toggle="tooltip"]').tooltip({trigger: 'manual'}).tooltip('show');
    //});

    // $( window ).scroll(function() {
    // if($( window ).scrollTop() > 10){  // scroll down abit and get the action
    $(".progress-bar").each(function(){
        each_bar_width = $(this).attr('aria-valuenow');
        $(this).width(each_bar_width + '%');
    });

</script>
